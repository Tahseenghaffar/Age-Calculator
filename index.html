<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
           <div class="base">
              <h4>Age Calculator</h4>
           
           <div class="block">
              <p class="title">Date</p>
           <input type="text" name="date" id="date" placeholder="dd" minlenght="1" maxlength="2" requried>
           </div>
           <div class="block">
              <p class="title">Month</p>
           <input type="text" name="month" id="month" placeholder="mm" minlenght="1" maxlength="2" requried>
           </div>
           <div class="block">
              <p class="title">Year</p>
           <input type="text" name="year" id="year" placeholder="yyyy" minlenght="4" maxlength="4" requried>
           </div>
           </div>
           <div class="base">
            <input type="button" name="submit" value="submit" onclick="age()"/>
           </div>
           <!-- display -->
           <div class="age" id="age"></div>
       </form>
    </div>
    <!-- Now active it use javascript code        -->
    <script src="age-calculator.js"></script>
</body>
</html>
